<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700;900" />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Ghostbusters: Afterlife</title>
</head> 
<body>
    <header class="header">
        <a href="/" class="header-logo">
            <div class="logo">Film.</div>
        </a>
        <input type="search" class="search-input" placeholder="Search for movies ..." />
        <nav class="navigation">
            <a href="#" class="navigation-link">Films</a>
            <a href="#" class="navigation-link">TV</a>
            <a href="#" class="navigation-link">News</a>
            <a href="#" class="navigation-link">About service</a>
        </nav>
        <div class="buttons-group">
            <button class="button sign-up">Sign Up</button>
            <button class="button log-in">Log in</button>
        </div>
    </header>

    <div class="film">
        <div class="container">
            <div class="film-wrapper">
                <div class="film-trailer">
                    <img src="img/poster.jpg" alt="Poster" class="poster" />
                    <button class="trailer-button">
                        <img src="img/play.svg" alt="Play" class="play-icon" />
                        <span class="trailer-button-text">Watch trailer</span>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
